<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
    <title>Timishop</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <div class="grid">
                <div class="header__block">
                    <div class="header__search">
                        <i class="header__search__icon fa-solid fa-magnifying-glass"></i>
                        <input class="header__search__input" type="text">
                    </div>
                    <div class="header__logo">
                        <img src="./Image/penguin-logo-design-template-modern-260nw-1598634937-removebg-preview.png" alt="">
                        <h3 class="header__logo__text">TIMISHOP</h3>
                    </div>
                    <div class="header__options">
                        <ul class="header__options__list">
                            <li class="header__options__item">
                                <img src="./Image/location_115313.png" alt="" class="header__options__item__img">
                                <span class="header__options__item__text">Vị Trí</span>
                            </li>
                            <li class="header__options__item">
                                <img src="./Image/account_2354573.png" alt="" class="header__options__item__img">
                                <span class="header__options__item__text">Tài khoản</span> 
                            </li>
                            <li class="header__options__item">
                                <img src="./Image/Iconsmind-Outline-Envelope-2.512.png" alt="" class="header__options__item__img">
                                <span class="header__options__item__text">Giỏ hàng</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>

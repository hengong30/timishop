<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./z5040696664223_91efce6d71323e47964df70d8b1a3d7e.jpg"

<body>
    <div class="wrapper">
        <from action="">
           <h1>Login</h1>
           <div class="input-box">
               <input type="text" placeholder="Số điện thoại/Email"
               required>
               <i class='bx bxs-user'></i>  
           </div>
           <div class="input-box">
               <input type="password" placeholder="Mật khẩu"
               required> 
               <i class='bx bxs-lock-alt'></i>
           </div>

           <div class="remember-forgot">
            <label><input type="checkbox"> Lưu mật khẩu 
            </label>
            <a href="#">   Quên mật khẩu?</a>
           </div>

           <button type="submit" class="btn"> Đăng nhập </button>

           <div class="regis-button">
            <p> Bạn chưa có tài khoản? <a
               href="#"> Đăng ký</a></p>
            </div>   
        </from>
    </div>  
</body>
